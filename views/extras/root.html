<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelNest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #container {
            text-align: center;
        }

        #toggleCheckbox {
            margin: 10px;
            transform: scale(1.5);
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-in {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            display: block;
            width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .top-section {
            background-color: #FF385C;
            padding: 18px 0px;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .bottom-section {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #FF385C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #D12F4B;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="checkbox" id="toggleCheckbox" onclick="handleCheck()">
        Verify you're a human
    </div>

    <div id="card" class="card" style="display: none;">
        <div class="top-section">
            <h1>Welcome to TravelNest.com</h1>
            <h2>What would you like to do first?</h2>
        </div>
        <div class="bottom-section">
            <form action="/signup"><button>Sign Up</button></form>
            <form action="/login"><button>Login</button></form>
            <form action="/listings"><button>Explore</button></form>
        </div>
    </div>

    <script>
        function handleCheck() {
            const container = document.getElementById("container");
            const card = document.getElementById("card");

            setTimeout(() => {
                container.classList.add("fade-out");
                setTimeout(() => {
                    container.style.display = "none";
                    card.style.display = "block";
                    card.classList.add("fade-in");
                }, 1000);
            }, 1000);
        }
    </script>
</body>
</html>
